<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg" href="pics/logo.ico">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/pay.css">
    <title>خانه‌به‌دوش</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="header row">
            <div class="col-sm-12 col-lg-2">
                <a class="logo" href="index.html">
                    <img class="logo" src="pics/logo.svg" alt="khaneBeDoosh">
                    <span class="logo">خانه‌به‌دوش</span>
                </a>
            </div>
            <div class="col-sm-0 col-lg-8 vanish-sm"></div>
            <div class="col-sm-12 col-lg-2 toggle">
                <button class="btn btn-outline-violet toggle">
                    <span class="far fa-smile fa-lg"></span>
                    ناحیهٔ کاربری
                </button>
                <div class="hover-menu-wrapper">
                    <div class="hover-menu">
                        <div>بهنام همایون</div>
                        <div class="unimportant">
                            <span class="center-align w50">اعتبار:</span><span class="center-align w50">۲۰٬۰۰۰ تومان</span>
                        </div>
                        <div><button class="btn btn-green">افزایش اعتبار</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-spacer"></div>
        <div class="title-wrapper"><h4>افزایش موجودی</h4></div>
        <div class="cnt row">
            <div class="col-1"></div>
            <div class="col-10 col-lg-5 center-align"><div class="current-credit">
                <span class="gray">اعتبار کنونی </span> ۲۰٬۰۰۰ <span class="gray"> تومان</span>
            </div></div>
            <div class="col-10 col-lg-5"><form>
                <input type="number" name="amount" placeholder="مبلغ مورد نظر">
                <span class="badge">تومان</span>
                <input type="submit" value="افزایش اعتبار" class="btn btn-green">
            </form></div>
            <div class="col-1"></div>
        </div>
        <div class="footer row">
            <div class="col-sm-12 col-lg-5">
                تمامی حقوق مادی و معنوی این وب‌سایت متعلق به
                <a href="http://hadisafari.ir/" target="_blank">هادی صفری</a>
                و
                <a href="#">محمدرضا طیرانیان</a>
                است.
            </div>
            <div class="col-sm-0 col-lg-5 vanish-sm"></div>
            <div class="col-sm-12 col-lg-2">
                <a href="https://twitter.com/" target="_blank" title="Twitter" class="social-logo">
                    <img src="pics/icons/Twitter_bird_logo_2012.svg.png" alt="twitter">
                </a>
                <a href="http://telegram.org/" target="_blank" title="Telegram" class="social-logo">
                    <img src="pics/icons/200px-Telegram_logo.svg.png" alt="telegram">
                </a>
                <a href="https://instagram.com/" target="_blank" title="Instagram" class="social-logo">
                    <img src="pics/icons/200px-Instagram_logo_2016.svg.png" alt="instagram">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
